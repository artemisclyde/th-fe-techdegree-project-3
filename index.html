<!doctype html>
<html lang="en">
<head>
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>The Code Review</h1>
  </header>
  <div class="wrapper">
    <main>
      <div class="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <form>
        <h2>Contact information</h2>
        <fieldset class="contact-information">
          <label for="">Full Name</label>
          <input type="text" placeholder="Required">
          <label for="">Email Address</label>
          <input type="email" placeholder="Required">
          <label for="">Phone Number</label>
          <input type="telephone">
          <label for="">Street Address</label>
          <input type="text">
          <label for="">City</label>
          <input type="text">
          <label for="">State</label>
          <select name="" id="">
            <option value="" disabled selected hidden>Choose State</option>
            <option value="5">5</option>
            <option value="10">10</option>
          </select>
          <label for="">Zip Code</label>
          <input type="text">
        </fieldset>
        <h2>Newsletter</h2>
        <fieldset class="newsletter">
          <label for="">Select the newsletters you would like to receive</label>
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <label for="">Newsletter format</label>
          <input type="radio">
          <input type="radio">
          <label for="">Other topics you'd like to hear about</label>
          <textarea name="" id="" cols="30" rows="10" wrap=></textarea>
        </fieldset>
        <button type="submit">Sign Up</button>
        <p>Copyright The Code Review</p>
      </div>


    </main>
  </div>
</body>

</html>
