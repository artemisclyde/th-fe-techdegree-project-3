<!doctype html>
<html lang="en">
<head>
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>The Code Review</h1>
  </header>
  <div class="wrapper">
    <main>
      <div class="intro">
        <h3>Signup for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <form>
        <fieldset class="contact-information">
          <h3>Contact information</h3>
          <div class="label-input">
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" placeholder="Required" required>
          </div>
          <div class="label-input">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" placeholder="Required" required>
          </div>
          <div class="label-input">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel" placeholder="E.g. +205-868-3999">
          </div>
          <div class="label-input">
            <label for="street">Street Address</label>
            <input id="street" name="street" type="text" placeholder="E.g. 401 19th St">
          </div>
          <div class="label-input">
            <label for="city">City</label>
            <input id="city" name="city" type="text" placeholder="E.g. Birmingham">
          </div>
          <div class="label-input">
            <label for="state">State</label>
            <select name="state" id="state">
              <option value="" disabled selected hidden>Choose State</option>
              <option value="'Kansas'">Kansas</option>
              <option value="'Alabama'">Alabama</option>
            </select>
          </div>
          <div class="label-input">
            <label for="zip">Zip Code</label>
            <input id="zip" name="zip" type="text" placeholder="E.g. 35233">
          </div>
        </fieldset>

        <fieldset class="newsletter">
          <h3>Newsletter</h3>

          <p>Select the newsletters you would like to receive</p>
          <div class="label-input">
            <label for="html-news">HTML News</label>
            <input name="newsletter" id="html-news" type="checkbox"><br>
          </div>
          <div class="label-input">
            <label for="css-news">CSS News</label>
            <input name="newsletter" id="css-news" type="checkbox"><br>
          </div>
          <div class="label-input">
            <label for="js-news">Javascript News</label>
            <input name="newsletter" id="js-news" type="checkbox">
          </div>

          <p>Newsletter format</p>
          <div class="label-input">
          <label for="html">HTML</label>
          <input name="format" id="html" type="radio"><br>
          </div>

          <div class="label-input">
            <label for="plain">Plain text</label>
            <input name="format" id="plain" type="radio">
          </div>
          <label for="other-topics">Other topics you'd like to hear about</label>
          <textarea name="other-topics" id="other-topics" cols="30" rows="5"
                    placeholder="E.g. TypeScript, Angular, ..."></textarea>
        </fieldset>

        <button type="submit" class="sign-up">Sign Up</button>
        <p class="copyright">Copyright The Code Review</p>
      </form>


    </main>
  </div>
</body>

</html>
